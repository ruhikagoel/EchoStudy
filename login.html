<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EchoStudy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-logo">
                <img src="logo.png" alt="EchoStudy Logo">
            </div>
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <div class="auth-error" style="display: none; color: #f44336; margin-bottom: 1rem;"></div>
                <form class="auth-form" onsubmit="event.preventDefault(); loginWithEmail(document.getElementById('email').value, document.getElementById('password').value);">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
                </form>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <button onclick="signInWithGoogle()" class="btn btn-google" style="width: 100%;">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <div class="auth-links">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="firebase-auth.js"></script>
</body>
</html>
