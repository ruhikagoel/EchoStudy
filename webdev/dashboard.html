<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EchoStudy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="darkmode.js" defer></script>
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="EchoStudy Logo" class="dashboard-logo">
            </a>
        </div>
        <div class="header-right">
            <!-- Dark Mode Toggle Button -->
            <button class="btn btn-toggle-darkmode" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <!-- Reset Data Button -->
            <button class="btn btn-reset" onclick="resetData()">
                <i class="fas fa-redo"></i>
                Reset Data
            </button>

            <div class="user-info">
                <span>Welcome, </span>
                <span class="user-name">Loading...</span>
            </div>
            <button onclick="signOut()" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i>
                Sign Out
            </button>

            <!-- Time and Profile Button -->
            <span class="time">10:00</span>
            <a href="profile.html" class="btn btn-profile">
                <i class="fas fa-user"></i>
                Profile
            </a>
        </div>
    </header>

    <main class="dashboard-content">
        <div class="main-grid">
            <!-- Task List Section -->
            <section class="task-list">
                <div class="section-header">
                    <h2>TO-DO LIST</h2>
                    <button class="btn btn-add">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
                <div class="task-filters">
                    <span class="filter active">All</span>
                    <span class="filter">Today</span>
                    <span class="filter">This Week</span>
                    <span class="filter">Completed</span>
                </div>
                <div class="tasks">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </section>

            <!-- Timer & Stats Section -->
            <section class="timer-section">
                <div class="timer-content">
                    <h2>Current Task: <span id="currentTaskName">No task selected</span></h2>
                    <div id="timerDisplay" class="timer-display">00:00</div>
                    <button class="btn btn-stop" onclick="stopTimer()">
                        <i class="fas fa-stop"></i>
                        Stop Timer
                    </button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>TIME SPENT TODAY</h3>
                        <p class="stat-value" data-stat="timeSpent">0 minutes</p>
                    </div>
                    <div class="stat-card">
                        <h3>TASKS COMPLETED</h3>
                        <p class="stat-value" data-stat="tasksCompleted">0/0</p>
                    </div>
                    <div class="stat-card">
                        <h3>FOCUS SCORE</h3>
                        <p class="stat-value" data-stat="focusScore">0%</p>
                    </div>
                    <div class="stat-card">
                        <h3>STUDY STREAK</h3>
                        <p class="stat-value" data-stat="streak">0 days</p>
                    </div>
                </div>
                <div class="upcoming-tasks">
                    <h3>UPCOMING DUE DATES</h3>
                    <div class="due-dates-list">
                        <!-- Due dates will be dynamically added here -->
                    </div>
                </div>
            </section>
        </div>

        <!-- Add Task Modal -->
        <div class="modal" id="addTaskModal">
            <div class="modal-content">
                <h2>Add New Task</h2>
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <div class="category-input">
                            <select id="taskCategory">
                                <option value="">Select or create new...</option>
                                <!-- Categories will be dynamically added here -->
                            </select>
                            <input type="text" id="newCategory" placeholder="Or type new category" style="display: none;">
                            <button type="button" id="toggleCategory" class="btn btn-secondary">
                                <i class="fas fa-plus"></i>
                                New
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" required>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addTaskModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Reflection Modal -->
        <div class="modal reflection-modal" id="reflectionModal">
            <div class="modal-content">
                <div id="reflectionQuestions">
                    <!-- Questions will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
    <script src="firebase-auth.js"></script>
</body>
</html>
